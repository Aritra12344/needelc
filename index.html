<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up For Need Electronics</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"  required=""/>
                            </div>
                             <div class="form-group">
                                <label for="city"><i class="fa fa-home fa-lg" aria-hidden="true"></i></label>
                                <input type="text" name="city" id="city" placeholder="Your City"   required=""/>
                            </div>
                             <div class="form-group">
                                <label for="state"><i class="fab fa-fort-awesome fa-lg"></i></label>
                                <input type="text" name="state" id="state" placeholder="Your State"   required=""/>
                            </div>
                             <div class="form-group">
                                <label for="district"><i class="fas fa-building"></i></label>
                                <input type="text" name="district" id="district" placeholder="Your District"  required=""/>
                            </div>
                             <div class="form-group">
                                <label for="zip"><i class="fas fa-road"></i></label>
                                <input type="number" name="zip" id="zip" placeholder="Your Zip code"  required=""/>
                            </div>
            
                            <div class="form-group">
                                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"   required=""/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"   required=""/>
                            </div>
                        
                          
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="signup-image.jpg" alt="sing up image"></figure>
                        <a href="signIn.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

      
    <!-- JS -->
    <script src="jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="data.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
